// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"  // This is fine as it matches the latest tools.
        minSdkVersion = 21            // Change this to a lower value to support older devices.
        compileSdkVersion = 34        // Keep this at 34 to ensure your app uses the latest APIs.
        targetSdkVersion = 34         // Keep this at 34 to meet the Play Store requirements for Android 14.
        
        ndkVersion = "23.1.7779620"   // NDK version is fine.
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:7.3.1")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath 'com.google.gms:google-services:4.3.15'
    }
}
